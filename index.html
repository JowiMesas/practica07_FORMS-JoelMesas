<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulari JS</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.1/css/sharp-thin.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css"
    />
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-bold text-center mb-4">Api de Validaci√≥ JS</h1>
      <form novalidate class="space-y-4">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700"
            >Mayor de 18:</label
          >
          <input
            type="number"
            id="age"
            oninput="validateAge()"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span id="messageAge" class="text-sm font-semibold"></span>
        </div>

        <div>
          <label for="date" class="block text-sm font-medium text-gray-700"></label>
            <i class="fa-solid fa-calendar-days"></i> Formato dd-mm-AAAA:</label
          >
          <input
            type="text"
            id="date"
            oninput="validateDate()"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="dd-mm-AAAA"
          />
          <span id="messageDate" class="text-sm font-semibold"></span>
        </div>

        <div class="text-center">
          <input
            type="submit"
            value="CHECK"
            onclick="validateForm(event)"
            class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 cursor-pointer w-full"
          />
        </div>
      </form>
    </div>
  </body>
</html>
